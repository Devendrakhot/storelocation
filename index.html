<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Store Locator with Directions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Maps JS API - Load only once -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaS73atinqmmxe7tjz0pn3cUw2QbqJIA4"></script>
  <!-- MarkerClusterer library -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <style>
    #map {
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }

    @media (max-width: 768px) {
      #map {
        height: 300px;
      }
    }

    /* Add loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.2rem;
      color: #666;
    }
    
    /* Improve scroll performance */
    .store-list {
      transform: translateZ(0);
      will-change: transform;
    }
  </style>
</head>

<body class="h-screen bg-gray-100 font-sans p-[10px]">

  <div
    class="relative w-full h-full bg-white/20 backdrop-blur-md border border-gray-200 rounded-2xl flex flex-col md:flex-row overflow-hidden">

    <!-- MAP -->
    <div class="hidden md:flex-1 md:block relative h-full order-1 md:order-2">
      <div id="map" class="w-full h-full rounded-2xl">
        <div class="loading">
          <i class="fas fa-spinner fa-spin mr-2"></i> Loading map...
        </div>
      </div>
    </div>

    <!-- STORE PANEL -->
    <aside
      class="relative z-10 w-full md:w-96 bg-white/20 backdrop-blur-md border border-gray-200 rounded-2xl p-4 flex flex-col order-2 md:order-1 h-full">

      <!-- Search -->
      <div class="flex gap-2 mb-4">
        <button class="text-orange-400"><i class="fas fa-search"></i></button>
        <input id="searchInput" type="text" placeholder="Search by location, pincode, name..."
          class="flex-1 bg-white/10 backdrop-blur-sm rounded-full px-3 py-2 border border-gray-200 focus:outline-none text-gray-900 placeholder-gray-600" />
        <button id="clearBtn" class="text-gray-400"><i class="fas fa-times"></i></button>
      </div>

      <!-- Store list -->
      <div id="storeList" class="store-list flex-1 overflow-y-auto space-y-4 md:overflow-y-auto">
        <!-- Cards injected via JS -->
      </div>
    </aside>
  </div>

const seen = new Set();
const validStores = stores.filter(store => {

      function escapeHtml(str) {
        if (!str && str !== 0) return '';
        return String(str)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function initMap() {
        // Remove loading indicator
        const mapContainer = document.getElementById('map');
        const loadingEl = mapContainer.querySelector('.loading');
        if (loadingEl) {
          loadingEl.remove();
        }

        map = new google.maps.Map(mapContainer, {
          center: { lat: 20.5937, lng: 78.9629 },
          zoom: 5,
          gestureHandling: 'greedy', // Better touch handling
          mapTypeControl: false, // Reduce UI elements for performance
          streetViewControl: false
        });

        infoWindow = new google.maps.InfoWindow();
        
        // Create all markers at once for better performance
        createMarkers();
      }

      function createMarkers() {
  // Clear existing markers
  if (markerCluster) {
    markerCluster.clearMarkers();
  }

  markers = [];
  const markerElements = [];

  //  Use your own marker image
  const customIcon = {
    url: "https://chinmayaottawa.com/wp-content/uploads/2023/10/Chinmaya_Logo.png", //  replace this with your marker image URL
    scaledSize: new google.maps.Size(40, 40), // Adjust size
    anchor: new google.maps.Point(20, 40), // Centers the tip of the pin
  };

  validStores.forEach(store => {
    const marker = new google.maps.Marker({
      position: { lat: store.lat, lng: store.lng },
      title: store.name,
      icon: customIcon, //  custom marker image
      optimized: true
    });

    marker.addListener('click', () => {
      const content = `

            </button>
          </div>
        </div>
      `;
      infoWindow.setContent(content);
      infoWindow.open(map, marker);

      setTimeout(() => {
        const callBtn = document.getElementById('callBtn');
        const dirBtn = document.getElementById('dirBtn');

        if (callBtn) {
          callBtn.addEventListener('click', () => {
            console.log('Call store:', store.name);
          });
        }

        if (dirBtn) {
          dirBtn.addEventListener('click', () => {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${store.lat},${store.lng}`;
            window.open(url, '_blank');
          });
        }
      }, 100);
    });

    markers.push({ storeId: store.id, marker });
    markerElements.push(marker);
  });

  //  Cluster logic (no clustering for single marker)
  markerCluster = new markerClusterer.MarkerClusterer({
    map,
    markers: markerElements,
    renderer: {
      render({ count, position, markers }) {
        if (count === 1) {
          return markers[0]; // show the actual marker
        }

        const color = "#f97316";
        const svg = window.btoa(`
          <svg viewBox="0 0 60 60" width="60" height="60" xmlns="http://www.w3.org/2000/svg">
            <circle cx="30" cy="30" r="25" fill="${color}" opacity="0.9"/>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle"
                  fill="white" font-size="18" font-weight="bold">${count}</text>
          </svg>
        `);

        return new google.maps.Marker({
          position,
          icon: {
            url: `data:image/svg+xml;base64,${svg}`,
            scaledSize: new google.maps.Size(60, 60),
          },
          zIndex: google.maps.Marker.MAX_ZINDEX + count,
        });
      },
    },
  });
}

      function createCard(store) {
        const article = document.createElement('article');
        article.className = 'bg-white/25 backdrop-blur-md border border-gray-200 rounded-xl p-4 shadow-md transition-shadow duration-150 cursor-pointer';
        article.innerHTML = `
      <div class="flex gap-3 items-center">
        <div class="w-12 h-12 flex items-center justify-center bg-white/20 backdrop-blur-sm rounded-lg">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" fill="#F4A259"/>
            <circle cx="12" cy="9" r="2.2" fill="#fff"/>
          </svg>
        </div>
        <div class="flex-1">
          <h3 class="font-semibold text-gray-900 text-sm">${escapeHtml(store.name)}</h3>
          <p class="text-gray-700 text-xs">${escapeHtml(store.short || '')}</p>
        </div>
      </div>

      <div class="mt-3 text-gray-800 text-xs space-y-1">
        <div class="flex gap-2"><span class="font-semibold w-20">Pincode:</span> <span>${escapeHtml(store.Pincode)}</span></div>
        <div class="flex gap-2"><span class="font-semibold w-20">State:</span> <span>${escapeHtml(store.State)}</span></div>
        <div class="flex gap-2"><span class="font-semibold w-20">Contact:</span> <span>${escapeHtml(store.phone)}</span></div>
        <div class="flex gap-2"><span class="font-semibold w-20">Email:</span> <span>${escapeHtml(store.email)}</span></div>
      </div>

      <div class="mt-3 flex gap-2">
        <button class="flex-1 flex items-center justify-center gap-2 py-2 bg-orange-100 text-orange-700 font-semibold rounded-lg hover:bg-orange-200 transition-colors">
          <span><i class="fas fa-phone"></i></span>
          <span>Call Now</span>
        </button>
        <button class="flex-1 flex items-center justify-center gap-2 py-2 bg-blue-100 text-blue-700 font-semibold rounded-lg hover:bg-blue-200 transition-colors">
          <span><i class="fas fa-directions"></i></span>
          <span>Directions</span>
        </button>
      </div>
    `;

        const callBtn = article.querySelector('button:first-child');
        const dirBtn = article.querySelector('button:last-child');

        callBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const tel = (store.phone || '').split(',')[0].trim().replace(/\s+/g, '');
          if (tel) window.location.href = `tel:${tel}`;
        });

        dirBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const lat = store.lat;
          const lng = store.lng;
          const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
          window.open(url, '_blank');
        });

        article.addEventListener('click', () => {
          const markerObj = markers.find(m => m.storeId === store.id);
          if (markerObj) {
            map.panTo(markerObj.marker.getPosition());
            map.setZoom(14);
          }
        });

        return article;
      }

      function render(list) {
        listEl.innerHTML = '';
        if (!list || list.length === 0) {
          listEl.innerHTML = '<div class="text-center text-gray-400 py-8"><i class="fas fa-store-slash text-4xl mb-4 opacity-50"></i><div>No stores found</div></div>';
          return;
        }
        
        // Use document fragment for better performance
        const frag = document.createDocumentFragment();
        list.forEach(s => frag.appendChild(createCard(s)));
        listEl.appendChild(frag);
      }

      function filterStores(q) {
        const term = (q || '').toLowerCase().trim();
        if (!term) return validStores.slice();
        return validStores.filter(s =>
          (s.name || '').toLowerCase().includes(term) ||
          (s.short || '').toLowerCase().includes(term) ||
          (s.State || '').toLowerCase().includes(term) ||
          (s.pincode || '').includes(term) ||
          (s.phone || '').includes(term) ||
          (s.email || '').toLowerCase().includes(term)
        );
      }

      function debounce(fn, wait) {
        let t;
        return function (...args) { 
          clearTimeout(t); 
          t = setTimeout(() => fn.apply(this, args), wait); 
        }
      }

      function init() {
        // Wait for Google Maps API to load
        if (typeof google === 'undefined') {
          setTimeout(init, 100);
          return;
        }
        
        initMap();
        render(validStores);
        const doFilter = debounce(() => render(filterStores(searchInput.value)), 400);

        searchInput.addEventListener('input', doFilter);
        clearBtn.addEventListener('click', () => { 
          searchInput.value = ''; 
          render(validStores); 
          searchInput.focus(); 
        });
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>

</body>
